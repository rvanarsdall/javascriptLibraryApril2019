<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <h1>Basic Tables</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Occupation</th>
            <th>Years of Experience</th>
        </tr>
        <tr>
            <td>Auri Rahimzadeh</td>
            <td>Software Architect</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Jenn Aikens</td>
            <td>Management</td>
            <td>15</td>
        </tr>
    </table>
    <br>
    <hr>
    <hr>
    <h1>Table with Simple Boarder</h1>
    <table border="2">
        <tr>
            <th>Show</th>
            <th>Genre</th>
            <th>Rating</th>
        </tr>
        <tr>
            <td>The Walking Dead</td>
            <td>Horror Drama</td>
            <td>R</td>
        </tr>
        <tr>
            <td>Breaking Bad</td>
            <td>Action/Suspense</td>
            <td>R</td>
        </tr>

    </table>

</body>

</html>
